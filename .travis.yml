language: android
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - build-tools-28.0.3
  - android-28
before_install:
- yes | sdkmanager "platforms;android-28"
- openssl aes-256-cbc -K $encrypted_89744ce7a44a_key -iv $encrypted_89744ce7a44a_iv -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- mv google-services.json xkcd/google-services.json
- rvm install 2.2.6
- gem install dropbox-deployment
script:
- "./gradlew resguardRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: xkcd/build/outputs/apk/release/*.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
after_deploy:
- mkdir xkcd/build/outputs/mapping/release/upload
- mv xkcd/build/outputs/mapping/release/mapping.txt "xkcd/build/outputs/mapping/release/upload/mapping_${TRAVIS_TAG:5}.txt"
- dropbox-deployment
